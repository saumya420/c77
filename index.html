<html lang="en">

        <title>Advanced Class 77</title>

    <body>
<h1>Console Page</h1>
<p>Console is important for a lot of things. You can use it to display pop ups on screen and
     display names or math equation results.
    Please open console for demonstration of this.
</p>
<script>
console.log(" Hi i am a console screen. Demo num. 1 ");

var first_name = "Harry";
console.log(first_name);

var last_name = "holland";
console.log(last_name);

var full_name = first_name.concat(last_name);
console.log(full_name);
var length_of_full_name = full_name.length;
console.log(length_of_full_name);

var name_one = "hi i am harry holland. Demo num. 2";
console.log(name_one);

var square_root = Math.sqrt(49);
console.log(square_root);

var max = Math.max(20, 15);
console.log(max);

console.log("These are the demonstrations of why console is important!");


</script>
    </body>
</html>
